name: Publish Plugins

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install Azure CLI
      uses: azure/setup-az@v1

    - name: Restore dependencies
      run: dotnet restore Mythetech.Plugins.sln

    - name: Build plugins
      run: dotnet build Mythetech.Plugins.sln --configuration Release --no-restore

    - name: Publish and package plugins
      run: |
        for project in src/*/*.csproj; do
          if [ -f "$project" ]; then
            project_name=$(basename "$project" .csproj)
            plugin_name=$(echo "$project_name" | sed 's/Mythetech\.Plugins\.//' | tr '[:upper:]' '[:lower:]')
            zip_name="Mythetech-Plugins-$(echo "$project_name" | sed 's/Mythetech\.Plugins\.//')-latest.zip"
            
            echo "Processing plugin: $project_name -> $plugin_name"
            
            dotnet publish "$project" --configuration Release --output "release/temp/$project_name" --no-build
            
            cd release/temp
            zip -r "../$zip_name" "$project_name"
            cd ../..
            
            az storage blob upload \
              --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" \
              --container-name "${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}" \
              --name "release/plugins/$plugin_name/$zip_name" \
              --file "release/$zip_name" \
              --sas-token "${{ secrets.AZURE_STORAGE_SAS_TOKEN }}" \
              --overwrite
            
            echo "Uploaded: release/plugins/$plugin_name/$zip_name"
          fi
        done

    - name: Cleanup
      run: rm -rf release/temp

