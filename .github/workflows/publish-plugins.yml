name: Publish Plugins

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore Mythetech.Plugins.sln

    - name: Build plugins
      run: dotnet build Mythetech.Plugins.sln --configuration Release --no-restore

    - name: Publish plugins
      run: |
        mkdir -p release/plugins
        for project in src/*/*.csproj; do
          if [ -f "$project" ]; then
            project_name=$(basename "$project" .csproj)
            dotnet publish "$project" --configuration Release --output "release/plugins/$project_name" --no-build
          fi
        done

    - name: Create zip archive
      run: |
        cd release
        zip -r plugins.zip plugins/

    - name: Upload to Azure Blob Storage
      run: |
        curl -X PUT \
          "${{ secrets.AZURE_BLOB_SAS_URL }}" \
          -H "x-ms-blob-type: BlockBlob" \
          -H "Content-Type: application/zip" \
          --data-binary @release/plugins.zip

